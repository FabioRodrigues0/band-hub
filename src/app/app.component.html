<div class="min-h-screen flex bg-zinc-950">
  <!-- Sidebar -->
  <aside class="w-64 bg-zinc-900/95 border-r border-zinc-800 h-screen fixed flex flex-col">
    <div class="p-4 flex-1">
      <!-- Logo -->
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-zinc-200">Band Hub</h1>
      </div>

      <!-- User Profile (when authenticated) -->
      <div class="mb-8" *ngIf="auth.isAuthenticated$ | async">
        <a routerLink="/profile"
          class="flex items-center px-4 py-2 text-zinc-300 hover:bg-zinc-800 rounded-md transition-colors group">
          <!-- Avatar with image or initials -->
          <div class="flex items-center space-x-4">
            <div class="relative w-10 h-10">
              <ng-container *ngIf="user.image; else initialsTemplate">
                <img [src]="user.image" [alt]="user.name" class="w-full h-full rounded-full">
              </ng-container>
              <ng-template #initialsTemplate>
                <div class="w-full h-full rounded-full bg-indigo-600 flex items-center justify-center text-white text-lg">
                  {{ user.name.charAt(0) }}
                </div>
              </ng-template>
            </div>
            <div>
              <div class="font-medium text-zinc-200">{{ user.name }}</div>
              <div class="text-sm text-zinc-400">{{ user.email }}</div>
            </div>
          </div>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="space-y-1">
        <a routerLink="/" routerLinkActive="bg-zinc-800 text-zinc-200" [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center px-4 py-2 text-zinc-400 hover:bg-zinc-800 hover:text-zinc-200 rounded-md transition-colors">
          <span class="material-icons mr-3">home</span>
          <span>Home</span>
        </a>
        <a routerLink="/explore" routerLinkActive="bg-zinc-800 text-zinc-200"
          class="flex items-center px-4 py-2 text-zinc-400 hover:bg-zinc-800 hover:text-zinc-200 rounded-md transition-colors">
          <span class="material-icons mr-3">explore</span>
          <span>Explore</span>
        </a>
        <a routerLink="/profile" routerLinkActive="bg-zinc-800 text-zinc-200"
          class="flex items-center px-4 py-2 text-zinc-400 hover:bg-zinc-800 hover:text-zinc-200 rounded-md transition-colors">
          <span class="material-icons mr-3">person</span>
          <span>Profile</span>
        </a>
        <a routerLink="/bands" routerLinkActive="bg-zinc-800 text-zinc-200"
          class="flex items-center px-4 py-2 text-zinc-400 hover:bg-zinc-800 hover:text-zinc-200 rounded-md transition-colors">
          <span class="material-icons mr-3">group</span>
          <span>Bands</span>
        </a>
        <a routerLink="/artists" routerLinkActive="bg-zinc-800 text-zinc-200"
          class="flex items-center px-4 py-2 text-zinc-400 hover:bg-zinc-800 hover:text-zinc-200 rounded-md transition-colors">
          <span class="material-icons mr-3">person</span>
          <span>Artists</span>
        </a>
      </nav>

      <!-- Logout Button -->
      <div class="mt-auto mb-8" *ngIf="auth.isAuthenticated$ | async">
        <button (click)="logout()"
          class="w-full flex items-center px-4 py-2 text-zinc-300 hover:bg-zinc-800 rounded-md transition-colors group">
          <span class="material-icons mr-3 text-zinc-400 group-hover:text-zinc-200">logout</span>
          Logout
        </button>
      </div>
    </div>
  </aside>

  <main class="flex-1 ml-64">
    <!-- Header -->
    <app-header></app-header>

    <!-- Main Content -->
    <div class="p-8">
      <router-outlet></router-outlet>
    </div>
    <app-notification></app-notification>
  </main>
</div>
