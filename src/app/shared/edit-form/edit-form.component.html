<form [formGroup]="form" class="space-y-6" (ngSubmit)="onSave()">
  <ng-content></ng-content>
  
  <div class="flex justify-end gap-4 pt-4 border-t border-zinc-800">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-zinc-300 hover:text-zinc-100 transition-colors"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="!form.valid || !form.dirty"
      class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Save Changes
    </button>
  </div>
</form>
