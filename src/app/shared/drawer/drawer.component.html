<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-40"
  (click)="close()"
  [@overlay]
></div>

<div
  class="fixed right-0 top-0 h-full w-full md:w-[500px] bg-zinc-900 shadow-lg z-50 transform transition-transform duration-300"
  [class.translate-x-0]="isOpen"
  [class.translate-x-full]="!isOpen"
  [@drawer]="isOpen ? 'open' : 'closed'"
>
  <div class="flex flex-col h-full">
    <div class="flex justify-between items-center p-6 border-b border-zinc-800">
      <h2 class="text-xl font-semibold text-zinc-200">{{ title }}</h2>
      <button
        (click)="close()"
        class="text-zinc-400 hover:text-zinc-200 transition-colors"
      >
        <span class="material-icons">close</span>
      </button>
    </div>
    <div class="flex-1 overflow-y-auto p-6">
      <ng-content></ng-content>
    </div>
  </div>
</div>
